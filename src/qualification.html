    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto my-5">
                <div class="qualification">
                    <div class="qualification__title">Post a job</div>
                    <h2 class="qualification__h2">Applicant Qualifications</h2>


                    <div class="qualification__div"></div>
                    <div class="qualification__questions">
                        <div class="qualification__questions--item " id="qualificationExperience"><span>+
                                Experience</span></div>
                        <div class="qualification__questions--item" id="qualificationEducation"><span>+ Education</span>
                        </div>
                        <div class="qualification__questions--item" id="qualificationLanguage"><span>+ Language</span>
                        </div>
                        <div class="qualification__questions--item" id="qualificationLicense"><span>+ License</span>
                        </div>
                        <div class="qualification__questions--item" id="qualificationWorkingDays"><span>+ Working
                                Days</span></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
